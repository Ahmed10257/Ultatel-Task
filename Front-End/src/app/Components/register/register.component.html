<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="text-center mt-5">
        <img
          src="https://static.crozdesk.com/web_app_library/providers/logos/000/013/313/original/ultatel-1669216173-logo.png?1669216173"
          alt="ULTATEL Logo"
          class="mb-4"
        />
      </div>
      <div class="card rounded-5 text-center">
        <div class="card-body">
          <h4 class="fs-1 fw-bold text-center mt-3">Register</h4>
          <form [formGroup]="registerForm">
            <div class="form-group text-start m-5">
              <label for="fullName" class="fs-4 text-muted mb-3"
                >Full Name</label
              >
              <input
                type="text"
                formControlName="fullName"
                class="form-control fs-5"
                id="fullName"
                placeholder="Full Name"
              />
              @if (!fullNameValid) {
              <div class="alert alert-danger fs-5">Full Name is Invalid</div>
              }
            </div>
            <div class="form-group text-start m-5">
              <label for="email" class="fs-4 text-muted mb-3">Email</label>
              <input
                type="email"
                formControlName="email"
                class="form-control fs-5"
                id="email"
                placeholder="your email"
              />
              @if (!emailValid) {
              <div class="alert alert-danger fs-5">Email is Invalid</div>
              }
            </div>
            <div class="form-group text-start m-5">
              <label for="password" class="fs-4 text-muted mb-3"
                >Password</label
              >
              <input
                type="password"
                formControlName="password"
                class="form-control fs-5"
                id="password"
                placeholder="********"
              />
              @if (!passwordValid) {
              <div class="alert alert-danger fs-5">Password is Invalid</div>
              }
            </div>
            <div class="form-group text-start m-5">
              <label for="confirmPassword" class="fs-4 text-muted mb-3"
                >Confirm Password</label
              >
              <input
                type="password"
                formControlName="confirmPassword"
                class="form-control fs-5"
                id="confirmPassword"
                placeholder="********"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block w-25 fs-3"
              (click)="onSubmit($event)"
            >
              Register
            </button>
          </form>
        </div>
        <div class="card-footer text-center">
          <a routerLink="/login" class="fs-4">Already Registered? Login</a>
        </div>
      </div>
    </div>
  </div>
</div>

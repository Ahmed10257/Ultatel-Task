<div class="container p-5">
  <div class="row">
    <img
      class="logo w-25"
      src="https://static.crozdesk.com/web_app_library/providers/logos/000/013/313/original/ultatel-1669216173-logo.png?1669216173"
      alt="Ultatel Logo"
    />
  </div>
  <h4 class="title fs-3 fw-medium mb-3">Add New Student</h4>
  <div class="form-container">
    <form [formGroup]="AddStudentForm">
      <div class="form-row">
        <div class="form-column">
          <div class="mb-4">
            <label for="firstname" class="fs-5 fw-medium text-muted mb-2"
              >First Name*</label
            >
            <input
              formControlName="firstName"
              type="text"
              class="form-control"
              id="firstname"
              placeholder="Enter name"
            />
            @if (!firstNameValid) {
            <div class="alert alert-danger fw-medium h6">Name is Invalid</div>
            }
          </div>
          <div class="mb-4">
            <label for="lastname" class="fs-5 fw-medium text-muted mb-2"
              >Last Name*</label
            >
            <input
              formControlName="lastName"
              type="text"
              class="form-control"
              id="lastname"
              placeholder="Enter name"
            />
            @if (!lastNameValid) {
            <div class="alert alert-danger fw-medium h6">Name is Invalid</div>
            }
          </div>
          <div class="mb-4">
            <label for="email" class="fs-5 fw-medium text-muted mb-2"
              >Email*</label
            >
            <input
              type="email"
              formControlName="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
            @if (!emailValid) {
            <div class="alert alert-danger fw-medium h6">Email is Invalid</div>
            }
          </div>
          <div class="mb-4">
            <label for="gender" class="fs-5 fw-medium text-muted mb-2"
              >Gender*</label
            >
            <select class="form-control" id="gender" formControlName="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            @if (!genderValid) {
            <div class="alert alert-danger fw-medium h6">
              Gender is Required
            </div>
            }
          </div>
          <div class="mb-4">
            <label for="country" class="fs-5 fw-medium text-muted mb-2"
              >Country*</label
            >
            <select class="form-control" id="country" formControlName="country">
              <option value="usa">USA</option>
              <option value="uk">UK</option>
              <option value="canada">Canada</option>
            </select>
            @if (!countryValid) {
            <div class="alert alert-danger fw-medium h6">
              Country is Required
            </div>
            }
          </div>

          <div class="form-group mb-4">
            <label for="birthdate" class="fs-5 fw-medium text-muted mb-2"
              >Birthdate*</label
            >
            <input
              formControlName="birthDate"
              type="date"
              class="form-control"
              id="birthdate"
              placeholder="Enter birthdate"
            />
            @if (!birthDateValid) {
            <div class="alert alert-danger fw-medium h6">
              Birthdate is Required
            </div>
            }
          </div>
          <div class="d-flex justify-content-center">
            <button
              class="btn btn-success fs-5 w-50 text-center"
              (click)="onSubmit()"
            >
              Add Student
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div
  class="container d-flex flex-column align-content-center justify-content-center"
>
  <div class="row m-5 justify-content-center d-flex">
    <img
      class="img-fluid center-block w-25 slide-image"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1OfJviFca_oVMEtI3gdL3BjJIZQ-gDYxopw&s"
      alt=""
    />
  </div>
  <div class="row justify-content-center">
    <div class="col-md-5 justify-content-center">
      <div class="card rounded-5 w-100">
        <div class="card-body text-center">
          <h4 class="card-title mb-4 fs-1 fw-bold mt-3">Welcome</h4>
          <form [formGroup]="loginForm">
            <div class="form-group text-start m-5">
              <label for="email" class="fs-4 text-muted mb-3">Email</label>
              <input
                type="email"
                formControlName="email"
                class="form-control fs-5"
                id="email"
                placeholder="Email"
              />
              @if (!emailValid) {
              <div class="alert alert-danger fs-5">Email is Invalid</div>
              }
            </div>
            <div class="form-group text-start m-5">
              <label for="password" class="fs-4 text-muted mb-3"
                >Password</label
              >

              <input
                type="password"
                formControlName="password"
                class="form-control fs-5"
                id="password"
                placeholder="Password"
              />
              @if (!passwordValid) {
              <div class="alert alert-danger fs-5">Password is Invalid</div>
              }
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-block w-25 fs-3"
              (click)="onSubmit()"
            >
              Login
            </button>
          </form>
        </div>
        <div class="card-footer text-center">
          <a routerLink="/register" class="fs-4">New User? Register</a>
        </div>
      </div>
    </div>
  </div>
</div>

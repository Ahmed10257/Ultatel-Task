<div class="container p-5">
  <div class="row">
    <img
      class="logo w-50 mb-3"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1OfJviFca_oVMEtI3gdL3BjJIZQ-gDYxopw&s"
      alt="Ultatel Logo"
    />
  </div>
  <h4 class="title fs-3 fw-medium mb-3">Update Course</h4>
  <div class="form-container">
    <form [formGroup]="EditCourseForm">
      <div class="form-row">
        <div class="form-column">
          <div class="mb-4">
            <label for="firstname" class="fs-5 fw-medium text-muted mb-2"
              >Course Name*</label
            >
            <input
              formControlName="courseName"
              type="text"
              class="form-control"
              id="firstname"
            />
            @if (!courseNameValid) {
            <div class="alert alert-danger fw-medium h6">
              Course Name is Invalid
            </div>
            }
          </div>
          <div class="mb-4">
            <label for="email" class="fs-5 fw-medium text-muted mb-2"
              >Grade*</label
            >
            <input
              type="email"
              formControlName="courseGrade"
              class="form-control"
              id="email"
            />
            @if (!courseGradeValid) {
            <div class="alert alert-danger fw-medium h6">Grade is Invalid</div>
            }
          </div>
          <div class="d-flex justify-content-center">
            <button
              class="btn btn-primary fs-5 w-50 text-center"
              (click)="onSubmit()"
            >
              Update Course
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

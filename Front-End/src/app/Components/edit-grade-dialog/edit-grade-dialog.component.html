<div class="container p-5">
  <div class="row">
    <img
      class="logo w-50"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1OfJviFca_oVMEtI3gdL3BjJIZQ-gDYxopw&s"
      alt="Ultatel Logo"
    />
  </div>
  <h4 class="title fs-3 fw-medium mb-5">Update Grade</h4>
  <div class="form-container">
    <form [formGroup]="EditGradeForm">
      <div class="form-row">
        <div class="form-column">
          <div class="mb-5">
            <div class="mb-4">
              <div class="fs-5 fw-medium text-muted mb-2">
                Student Name:
                {{ grade.student.firstName + " " + grade.student.lastName }}
              </div>
            </div>
            <div class="mb-4">
              <div class="fs-5 fw-medium text-muted mb-2">
                Course: {{ grade.course.courseName }}
              </div>
            </div>
            <div class="mb-4">
              <label for="grade" class="fs-5 fw-medium text-muted mb-2"
                >Grade*</label
              >
              <input
                type="number"
                formControlName="grade"
                class="form-control"
                id="grade"
              />
              @if (!gradeValid) {
              <div class="alert alert-danger fw-medium h6">
                Grade is Invalid
              </div>
              }
            </div>
            <div class="d-flex justify-content-center">
              <button
                class="btn btn-primary fs-5 w-50 text-center"
                (click)="onSubmit()"
              >
                Update Grade
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
